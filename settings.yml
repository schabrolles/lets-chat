#
# Let's Chat Settings
#
# See defaults.yml for all available options
#

env: production # development / production

http:
  enable: true
  host: '0.0.0.0'
  port: 5000

https:
  enable: false
  port: 5001
  key: key.pem
  cert: certificate.pem

files:
  enable: true
  provider: local
  local:
    dir: uploads

xmpp:
  enable: false
  port: 5222
  domain: example.com

database:
  uri: 'mongodb://admin:mongo@mongo/letschats?authMechanism=SCRAM-SHA-1'

secrets:
  cookie: secretsauce

auth:
  providers: [local]
  local:
    enableRegistration: true
