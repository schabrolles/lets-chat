#
# Let's Chat Settings
#
# See defaults.yml for all available options
#

env: production # development / production

http:
  enable: true
  host: '0.0.0.0'
  port: 8080

https:
  enable: false
  port: 8443
  key: key.pem
  cert: certificate.pem

files:
  enable: true
  provider: local
  local:
    dir: uploads

xmpp:
  enable: false
  port: 5222
  domain: example.com

database:
  #uri: 'mongodb://admin:4LkFxcGSKf7adt6M@mongodb/letschats?authSource=admin'
  uri: mongodb://admin:{database-admin-password}@${MONGODB_SERVICE_HOST}:${MONGODB_SERVICE_PORT}/${database-name}?authSource=admin

secrets:
  cookie: secretsauce

auth:
  providers: [local]
  local:
    enableRegistration: true
